
apiVersion: v1
kind: ServiceAccount
metadata:
  name: deny-automation-controller
  namespace: otterize-automation
  labels:
    app.kubernetes.io/name: deny-automation-controller
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: deny-automation-controller-role
  namespace: otterize-auto
  labels:
    app.kubernetes.io/name: deny-automation-controller
rules:
  # Read Otterize ClientIntents CRs in otterize-auto
  - apiGroups: ["k8s.otterize.com"]
    resources: ["clientintents"]
    verbs: ["get", "list", "watch"]

  # Read/modify Deployments in otterize-auto
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "update", "patch"]

  # Optional diagnostics in otterize-auto
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: deny-automation-controller-rolebinding
  namespace: otterize-auto
  labels:
    app.kubernetes.io/name: deny-automation-controller
subjects:
  - kind: ServiceAccount
    name: deny-automation-controller
    namespace: otterize-automation   # SA lives where the controller runs
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: deny-automation-controller-role
